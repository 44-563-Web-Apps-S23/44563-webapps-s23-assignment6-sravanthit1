<!DOCTYPE html>
<html>
<head><title>Painter's Page!</title></head>
<body>
<h2>Painter entry by Sravanthi Thukivakam</h2>
<h2>Getting input</h2>

<form>
    <label for="form1_passw">The hidden painter name</label>
    <input type ="password" id="form1_passw" name="form1_passw" value="Monet"> <br>

    <label for="form1_guessp">Guess the painter</label>
    <input type ="text" id="form1_guessp" name="form1_guessp"> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>
<p id="result">count will display here</p>

<script> 
good=0
oops=0
function checkPainter (){
    console.log("Getting form values")
    PainterN = document.getElementById("form1_passw").value
    GuessN = document.getElementById("form1_guessp").value
    
    out = document.getElementById("result")
    if(PainterN==GuessN){
        good++;
        out.innerHTML = good
        alert("You got it right");
    } else {
        oops++;
        out.innerHTML = oops
        alert("Sorry");
    }
}
</script>

</body>
</html>
