<!DOCTYPE html>
<html>
<head><title>Painter's Page!</title></head>
<body>
<h2>Painter entry by Sravanthi Thukivakam</h2>
<h2>Getting input</h2>
<form>
    <label for="form1_passw">The hidden painter name</label>
    <input type ="password" id="form1_passw" name="form1_passw" value="Monet"> <br>

    <label for="form1_guessp">Guess the painter</label>
    <input type ="text" id="form1_guessp" name="form1_guessp"> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>
<p id="result">count will display here</p>
<script> 
good=0
oops=0
function checkPainter (){
    console.log("Getting form values")
    PainterN = document.getElementById("form1_passw").value
    GuessN = document.getElementById("form1_guessp").value
    
   
    if(PainterN==GuessN){
        good++;
      
        alert("You got it right");
    } else {
        oops++;
     
        alert("Sorry");
    }
    if(oops>=10){
       ShowAlert()
       document.getElementById('togglee').style.visibility = 'hidden';
    
    }
     document.getElementById("result").innerHTML="correct "+good+" wrong "+oops;
}

function ShowAlert(){
    alert("Sorry, ran out of guesses")
    
}
</script>
<div class="container">
    <img id="picture" src="Hybiscus.jpg" height="100" weight="100" onclick="selectImage()">
</div>
<script>
    var useImage=1
    var img=document.getElementById("picture")
    function selectImage(){
        switch(useImage){
            case 1:
                img.src="tulsi.jpg"
                useImage++
                break
            case 2:
                img.src="urn.jpg"
                useImage++
                break
            case 3:
                img.src="Hybiscus.jpg"
                useImage=1
                break
            default:
        }
    }
</script>


</body>
</html>
